name: GitOps Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: minimum-linguist/project-aura-events-consumer
  INFRA_REPO: minimum-linguist/project-aura-infrastructure

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout events-consumer code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "git_commit=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "image_tag=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            GIT_COMMIT=${{ steps.meta.outputs.git_commit }}
            BUILD_TIME=${{ steps.meta.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: infrastructure

      - name: Update dev kustomization with new image tag
        working-directory: infrastructure
        run: |
          # Check if events-consumer overlay exists
          if [ -d "k8s/overlays/dev/events-consumer" ]; then
            cd k8s/overlays/dev/events-consumer
            sed -i "s/newTag: .*/newTag: ${{ steps.meta.outputs.image_tag }}/" kustomization.yaml
            echo "Updated dev kustomization.yaml:"
            cat kustomization.yaml
          else
            echo "::warning::Dev events-consumer overlay not found. Skipping dev update."
            echo "Create the overlay at k8s/overlays/dev/events-consumer/ to enable GitOps deployment."
          fi

      - name: Update prod kustomization with new image tag
        working-directory: infrastructure
        run: |
          # Check if events-consumer overlay exists
          if [ -d "k8s/overlays/prod/events-consumer" ]; then
            cd k8s/overlays/prod/events-consumer
            sed -i "s/newTag: .*/newTag: ${{ steps.meta.outputs.image_tag }}/" kustomization.yaml
            echo "Updated prod kustomization.yaml:"
            cat kustomization.yaml
          else
            echo "::warning::Prod events-consumer overlay not found. Skipping prod update."
            echo "Create the overlay at k8s/overlays/prod/events-consumer/ to enable GitOps deployment."
          fi

      - name: Commit and push to infrastructure repo
        working-directory: infrastructure
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any events-consumer overlay files to add
          if [ -f "k8s/overlays/dev/events-consumer/kustomization.yaml" ]; then
            git add k8s/overlays/dev/events-consumer/kustomization.yaml
          fi
          if [ -f "k8s/overlays/prod/events-consumer/kustomization.yaml" ]; then
            git add k8s/overlays/prod/events-consumer/kustomization.yaml
          fi

          if git diff --staged --quiet; then
            echo "No changes to commit (overlays may not exist yet)"
          else
            git commit -m "Update events-consumer image to ${{ steps.meta.outputs.image_tag }}

            Auto-generated by GitOps workflow from events-consumer commit ${{ github.sha }}

            Updates both dev and prod environments"

            git push

            echo "Successfully pushed image tag updates to infrastructure repo"
          fi

      - name: Job summary
        run: |
          echo "## GitOps Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image built and pushed:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Infrastructure repo:** \`${{ env.INFRA_REPO }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ steps.meta.outputs.git_commit }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Build Time: \`${{ steps.meta.outputs.build_time }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** If kustomization updates were skipped, create the events-consumer overlays in the infrastructure repo." >> $GITHUB_STEP_SUMMARY
