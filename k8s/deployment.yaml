apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-consumer
  labels:
    app: events-consumer
  annotations:
    argocd.argoproj.io/sync-wave: '3' # Deploy after backend (wave 1) and services (wave 2)
spec:
  replicas: 2 # Run 2 replicas for high availability
  selector:
    matchLabels:
      app: events-consumer
  template:
    metadata:
      labels:
        app: events-consumer
    spec:
      containers:
        - name: events-consumer
          image: project-aura-events-consumer:1.0.0
          imagePullPolicy: IfNotPresent # Use local image for development
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            # Load configuration from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: PORT
            # Kafka Configuration
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: KAFKA_BROKERS
            - name: KAFKA_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: KAFKA_CLIENT_ID
            - name: KAFKA_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: KAFKA_GROUP_ID
            - name: KAFKA_EVENTS_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: KAFKA_EVENTS_TOPIC
            - name: KAFKA_DLQ_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: KAFKA_DLQ_TOPIC
            # MongoDB Configuration
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: events-consumer-secrets
                  key: MONGODB_URI
            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: MONGODB_DATABASE
            - name: MONGODB_COLLECTION
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: MONGODB_COLLECTION
            # Consumer Configuration
            - name: CONSUMER_SESSION_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: CONSUMER_SESSION_TIMEOUT
            - name: CONSUMER_HEARTBEAT_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: CONSUMER_HEARTBEAT_INTERVAL
            - name: BATCH_SIZE
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: BATCH_SIZE
            - name: CIRCUIT_FAILURE_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: CIRCUIT_FAILURE_THRESHOLD
            - name: ENABLE_METRICS
              valueFrom:
                configMapKeyRef:
                  name: events-consumer-config
                  key: ENABLE_METRICS
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
